<!DOCTYPE html>
<html>
  <head>
		<title>Simple</title>
		<meta charset="utf-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />		
		<script src="../simple-swipe.js"></script>
	</head>

	<body>
	<h1>Basic Direction Detection</h1>
	<div id="swipearea" class="container" >
	</div>


	</body>
	<style>
	html, body{
        text-align: center;
        margin: 0;
        cursor: default;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

	#swipearea{
        position: absolute;
		background: red;
		width: 80%;
		height: 50%;
        margin: 10%;
        border-radius: 15px;
        box-sizing: border-box;
        padding: 15%;
        text-align: left;

    }
	</style>
	<script>
     var container = document.getElementById( "swipearea" )
	   var mySA = new swipeArea( "#swipearea" );
	   mySA.swipe({
           swipe: function(dir, act, t, delta, zoom, rot, pos ){
               container.innerHTML =
                   "Direction: " + dir + ",    " + 
                   "Action: " + act + ",    " +
                   "Time: " + t + ",    " +
                   "(dx, dy): (" + delta[0].x + "," + delta[0].y + ")" +  ",    " +
                   "(x, y): (" + pos[0].x + "," + pos[0].y + ")" + ",    " +
                   "Zoom: " + zoom + ",    " +
                   "Rotation: " + rot}
       });
  	</script>
</html>
